name: kNN Inference
description: Inference of the knn model on a evaluation dataset

inputs:
- {name: InputPathtest, type: String, description: 'Path where data and datascaler will be stored.'}
- {name: DataPath, type: String, description: 'Path where the train data is located.'}

outputs:
- {name: ModelPath, type: LocalPath, description: 'Path where data and datascaler will be stored.'}

implementation:
  container:
    image: olayap/knn_test
    command: [
      python3, knn_test.py,
      -t,
      {inputValue: InputPathtest},
      -e,
      {inputValue: DataPath},
      -o,
      {outputPath: ModelPath},
    ]
