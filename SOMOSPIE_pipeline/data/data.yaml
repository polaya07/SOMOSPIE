name: Load and Split Data
description: Load and split data for training different ml models

inputs:
- {name: TrainDataPath, type: LocalPath, description: 'Path where the train data is located.'}
outputs:
- {name: Data, type: LocalPath, description: 'Path where data and datascaler  will be stored.'}

implementation:
  container:
    image: olayap/somospie
    command: [
      python3, data.py,
      -t,
      {inputPath: TrainDataPath}
      -m,
      {outputPath: Data},
    ]
