    tekton.dev/template: ''
    pipelines.kubeflow.org/big_data_passing_format: $(workspaces.$TASK_NAME.path)/artifacts/$ORIG_PR_NAME/$TASKRUN_NAME/$TASK_PARAM_NAME
    pipelines.kubeflow.org/pipeline_spec: '{"description": "Pipeline for somospie
      data generation", "inputs": [{"default": "olayap/somospie-gdal", "name": "container_image",
      "optional": true, "type": "String"}, {"default": "/cos/TN_30m.txt", "name":
      "links_file", "optional": true, "type": "String"}, {"default": "/cos/albers_conus_reference.wkt",
