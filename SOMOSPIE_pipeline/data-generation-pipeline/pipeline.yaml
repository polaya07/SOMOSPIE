                # Functions
                def crop_pixels(input_file, output_file, window):
                    # Window to crop by [left_x, top_y, width, height]
                    translate_options = gdal.TranslateOptions(srcWin=window,
                                                            creationOptions=['COMPRESS=LZW', 'TILED=YES', 'BIGTIFF=YES'],
