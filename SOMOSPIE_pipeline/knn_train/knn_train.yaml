name: kNN train
description: Train a KNN model

inputs:
- {name: DataPath, type: String, description: 'Path where the train data is located.'}
- {name: k, type: Integer, description: 'Maximum k for neighbors.'}
- {name: seed, type: Integer, description: 'Seed for random search.'}
outputs:
- {name: ModelPath, type: String, description: 'Path where data and datascaler will be stored.'}

implementation:
  container:
    image: olayap/knn_train
    command: [
      python3, knn_train.py,
      -d,
      {inputValue: DataPath},
      -k,
      {inputValue: k},
      -seed,
      {inputValue: seed},
      -m,
      {outputPath: ModelPath},
    ]
